{% extends 'base.html' %}
{% block title %}Post{% endblock %}

      {% block contents %}
      <br>
      <div class="container">
        <div class="row">
            <div class="col offset-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>種族</th>
                            <td>{{ form.category }}</td>
                        </tr>
                        <tr>
                            <th>キャラクター名</th>
                            <td>{{ form.title }}</td>
                        </tr>
                        <tr>
                            <th>キャラクターストーリー</th>
                            <td>{{ form.comment }}</td>
                        </tr>
                        <tr>
                            <th>イメージイラスト</th>
                            <td>{{ form.image1 }}</td>
                        </tr>
                    </table>
                    <hr>
                    <button type="submit">投稿する</button>
                </form>
            </div>
        </div>
      </div>
      {% endblock %}
