{% extends 'base.html' %}
{% block title %}Chara Detail{% endblock %}

      {% block contents %}
      <br>
      <div class="container">
        <div class="row">
            <div class="col offset-3">
                <h2>{{object.title}}</h2>
                <p>{{object.comment}}</p>
                <br>
                <p>{{object.posted_at}}に投稿</p>
                <p><img src="{{ object.image1.url }}"></img></p>
                {% if object.image2 %}
                  <p><img src="{{ object.image2.url }}"></img></p>
                {% endif %}

                {% if request.user == object.user %}
                <form method="POST">
                <a href="{% url 'chara:chara_delete' object.pk %}" class="btn btn-primary my-2">お別れする</a>
                <a href="{% url 'chara:edit' object.pk %}" class="btn btn-primary my-2">編集する</a>
                
                {% endif %}

                
            </div>
        </div>
      </div>
      {% endblock %}
